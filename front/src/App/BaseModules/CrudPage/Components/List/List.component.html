<div class="row animated fadeInRight">

    <div class="col-lg-12">

        <div class="ibox float-e-margins">

            <div class="ibox-title" *ngIf="title">
                <h5>{{ title }}</h5>
            </div>

            <div class="ibox-content crud-table relative">

                <ng-content></ng-content>

                <div class="text-right pagination-component" *ngIf="pagination">
                    <pagination
                        [boundaryLinks]="true"
                        [totalItems]="pagination.total"
                        [itemsPerPage]="pagination.per_page"
                        [(ngModel)]="pagination.current_page"
                        class="pagination-sm"
                        (pageChanged)="changePage($event)"
                        previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;">
                    </pagination>
                </div>

            </div>
        </div>

    </div>

</div>

<modal #deleteModal modalClass="inmodal">
    <modal-header>
        <h4>Delete?</h4>
    </modal-header>

    <modal-content>
        Are you sure you want to delete "{{ deleteItemName }}"?
    </modal-content>

    <modal-footer>
        <button class="btn btn-primary" (click)="onDelete.emit()">Delete</button>
        <button class="btn btn-white" (click)="deleteModal.close()">Cancel</button>
    </modal-footer>
</modal>
