<div class="i-checks checkbox-inline">
    <label class="radio">
        <input type="radio" [checked]="checked" name="{{ name }}" [value]="value" (change)="propagateChange($event.target.value)">
        <i></i> <ng-content></ng-content>
    </label>
</div>
<div *ngIf="form?.controls[formControlName]">
    <validation-message [errors]="form?.controls[formControlName].errors"></validation-message>
</div>
