<crud-list
    #crudComponent
    [data]="DataService.data"
    [title]="'Список пользователей'"
    [pagination]="pagination"
    (pageChanged)="pageChanged()"
    (onDelete)="deleteModel()"
    [search]="true"
    (onSearch)="searchChange($event)">

    <table class="table table-striped table-hover dataTable">
        <thead>
            <tr>
                <th>#ID</th>
                <th (change)="sortChange($event)" [(sortBy)]="sortBy" sorting="first_name" >Имя</th>
                <th (change)="sortChange($event)" [(sortBy)]="sortBy" sorting="email" >Email</th>
                <th (change)="sortChange($event)" [(sortBy)]="sortBy" sorting="phone" >Телефон</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of DataService.data">
                <td><a [routerLink]="['/users', user.id]">#{{ user.id }}</a></td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <btn-show [routerLink]="['/users', user.id]"></btn-show>
                    <btn-edit [routerLink]="['/users', user.id, 'edit']"></btn-edit>
                    <btn-delete (click)="openDeletePopup(user)"></btn-delete>
                </td>
            </tr>
        </tbody>
    </table>

    <loader #loader></loader>

</crud-list>
